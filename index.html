<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masajes MJ - Wellness & Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ritual-gold': '#C8A165',
                        'ritual-dark': '#2C2A29',
                        'ritual-bg': '#FDFBF7',
                        'ritual-accent': '#5C544E'
                    },
                    fontFamily: {
                        serif: ['Georgia', 'serif'],
                        sans: ['Helvetica Neue', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FDFBF7; color: #2C2A29; }
        .gold-btn { background-color: #C8A165; color: white; transition: 0.3s; border-radius: 8px; }
        .gold-btn:hover { background-color: #b08d55; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #chat-box-client, #chat-box-admin { scroll-behavior: smooth; }
        .profile-card { border-top: 4px solid #C8A165; }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <header class="bg-ritual-dark text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-serif tracking-widest text-ritual-gold">MASAJES MJ</h1>
            <div class="flex items-center gap-4">
                <span id="user-display-name" class="text-xs italic text-gray-300"></span>
                <button id="btnLogout" class="hidden text-sm uppercase tracking-wide border border-ritual-gold px-3 py-1 rounded hover:bg-ritual-gold hover:text-white" onclick="cerrarSesion()">Salir</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 max-w-lg">

        <section id="auth-screen" class="fade-in py-10">
            <div class="text-center mb-8">
                <p class="text-ritual-accent italic text-lg mb-2">Descubre tu momento de paz</p>
                <h2 class="text-3xl font-serif text-ritual-dark">Bienvenida</h2>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-xl profile-card">
                <input type="email" id="email" placeholder="Correo electrÃ³nico" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:border-ritual-gold">
                <input type="password" id="password" placeholder="ContraseÃ±a" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:border-ritual-gold">
                
                <button onclick="login()" class="w-full gold-btn font-bold py-3 mb-3 shadow-md">INICIAR SESIÃ“N</button>
                
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase font-bold">O</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <button onclick="loginGoogle()" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded mb-3 hover:bg-gray-50 flex justify-center items-center gap-2 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                    <span>Entrar con Google</span>
                </button>

                <button onclick="registro()" class="w-full bg-white text-ritual-accent border border-ritual-accent py-3 rounded hover:bg-gray-100">Crear Cuenta</button>
                <p id="auth-error" class="text-red-500 text-center mt-3 text-sm"></p>
            </div>
        </section>

        <section id="name-setup" class="hidden fade-in py-10">
            <div class="bg-white p-6 rounded-lg shadow-xl profile-card text-center">
                <i class="fas fa-user-circle text-ritual-gold text-5xl mb-4"></i>
                <h2 class="text-xl font-serif mb-2">Â¡Casi listo!</h2>
                <p class="text-gray-600 mb-6 text-sm">Dinos tu nombre completo para MJ</p>
                <input type="text" id="new-display-name" placeholder="Tu nombre y apellidos" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:border-ritual-gold text-center">
                <button onclick="guardarNombrePerfil()" class="w-full gold-btn font-bold py-3">GUARDAR Y CONTINUAR</button>
            </div>
        </section>

        <section id="client-panel" class="hidden fade-in">
            <h2 class="text-2xl font-serif text-ritual-dark mb-4">Hola, <span id="client-welcome-name"></span></h2>
            
            <div class="bg-white p-5 rounded-lg shadow-md mb-6">
                <h3 class="text-lg font-bold text-ritual-gold mb-3"><i class="fas fa-calendar-plus"></i> Reservar Cita</h3>
                <input type="datetime-local" id="fechaSolicitud" class="w-full p-2 border rounded mb-3">
                <textarea id="notaCliente" placeholder="Â¿QuÃ© necesitas?" class="w-full p-2 border rounded mb-3"></textarea>
                <button onclick="solicitarCita()" class="w-full gold-btn py-2 rounded font-bold">Enviar Solicitud</button>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-md mb-6">
                <h3 class="text-lg font-bold text-ritual-gold mb-3"><i class="fas fa-calendar-check"></i> Mis Citas</h3>
                <div id="lista-mis-citas" class="space-y-3 text-sm"></div>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-md">
                <h3 class="text-lg font-bold text-ritual-gold mb-3"><i class="fas fa-comments"></i> Chat con MJ</h3>
                <div id="chat-box-client" class="h-48 overflow-y-auto bg-gray-50 p-3 mb-3 border rounded text-sm flex flex-col gap-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="msg-client" placeholder="Escribe un mensaje..." class="flex-grow p-2 border rounded">
                    <button onclick="enviarMensajeCliente()" class="bg-ritual-dark text-white px-4 rounded"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="admin-panel" class="hidden fade-in">
            <div class="bg-ritual-gold text-white p-4 rounded-lg shadow-md mb-6 text-center">
                <h2 class="text-xl font-bold font-serif">Panel de GestiÃ³n - MJ</h2>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-md mb-6 border-l-4 border-orange-400">
                <h3 class="text-lg font-bold text-gray-800 mb-3">ðŸ”” Nuevas Solicitudes</h3>
                <div id="lista-solicitudes" class="space-y-3"></div>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-md mb-6 border-l-4 border-green-500">
                <h3 class="text-lg font-bold text-gray-800 mb-3">ðŸ“… Agenda Confirmada</h3>
                <div id="lista-todas-citas" class="space-y-3"></div>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-md border-l-4 border-blue-500">
                <h3 class="text-lg font-bold text-gray-800 mb-3">ðŸ’¬ Chats de Clientes</h3>
                <select id="select-chat-user" onchange="cargarChatAdmin()" class="w-full p-2 border rounded mb-3 bg-gray-50">
                    <option value="">Selecciona un cliente...</option>
                </select>
                <div id="chat-box-admin" class="h-48 overflow-y-auto bg-gray-50 p-3 mb-3 border rounded text-sm flex flex-col gap-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="msg-admin" placeholder="Responder..." class="flex-grow p-2 border rounded">
                    <button onclick="enviarMensajeAdmin()" class="bg-ritual-dark text-white px-4 rounded"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-ritual-dark text-ritual-gold text-center p-4 mt-8 text-sm">
        <p>&copy; 2024 Masajes MJ. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIqduek2X9EaRbGlojrcHvxupiU4oPQcw",
            authDomain: "quiromasaje-mj.firebaseapp.com",
            projectId: "quiromasaje-mj",
            storageBucket: "quiromasaje-mj.firebasestorage.app",
            messagingSenderId: "747145274624",
            appId: "1:747145274624:web:d1886642fd077d60a63fe5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "mjll5@masajesmj.com"; 

        let currentUser = null;
        let selectedChatUserId = null;
        const sound = document.getElementById('notif-sound');

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('btnLogout').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.displayName || user.email;
                
                // Si no tiene nombre (y no es el admin), pedimos nombre
                if (!user.displayName && user.email !== ADMIN_EMAIL) {
                    document.getElementById('name-setup').classList.remove('hidden');
                    document.getElementById('client-panel').classList.add('hidden');
                } else {
                    document.getElementById('name-setup').classList.add('hidden');
                    if (user.email === ADMIN_EMAIL) { mostrarAdminPanel(); } else { mostrarClientPanel(user); }
                }
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('client-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('name-setup').classList.add('hidden');
                document.getElementById('btnLogout').classList.add('hidden');
            }
        });

        // AUTH
        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch (error) { document.getElementById('auth-error').innerText = error.message; }
        }

        window.registro = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch (error) { document.getElementById('auth-error').innerText = error.message; }
        }

        window.loginGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (error) { alert("Error Google: " + error.message); }
        }

        window.guardarNombrePerfil = async () => {
            const nuevoNombre = document.getElementById('new-display-name').value;
            if (!nuevoNombre) return alert("Por favor, introduce tu nombre real.");
            try {
                await updateProfile(auth.currentUser, { displayName: nuevoNombre });
                location.reload(); // Recargamos para aplicar cambios
            } catch (error) { alert(error.message); }
        }

        window.cerrarSesion = () => signOut(auth);

        // CHAT (Optimizado)
        function cargarChat(chatUid, containerId) {
            const q = query(collection(db, "mensajes"), where("chatId", "==", chatUid));
            onSnapshot(q, (snapshot) => {
                const div = document.getElementById(containerId);
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                div.innerHTML = "";
                msgs.forEach(d => {
                    const esMio = d.emisorId === currentUser.uid;
                    const bg = esMio ? "bg-ritual-gold text-white self-end" : "bg-gray-200 text-gray-800 self-start";
                    div.innerHTML += `<div class="px-3 py-1 rounded-lg max-w-[85%] ${bg}">${d.texto}</div>`;
                });
                div.scrollTop = div.scrollHeight;
                if (snapshot.docChanges().some(c => c.type === "added" && c.doc.data().emisorId !== currentUser.uid)) {
                    sound.play().catch(() => {});
                }
            });
        }

        window.enviarMensajeCliente = async () => {
            const t = document.getElementById('msg-client').value;
            if(!t) return;
            await addDoc(collection(db, "mensajes"), { chatId: currentUser.uid, emisorId: currentUser.uid, texto: t, timestamp: serverTimestamp() });
            document.getElementById('msg-client').value = "";
        }

        window.enviarMensajeAdmin = async () => {
            const t = document.getElementById('msg-admin').value;
            if(!t || !selectedChatUserId) return;
            await addDoc(collection(db, "mensajes"), { chatId: selectedChatUserId, emisorId: currentUser.uid, texto: t, timestamp: serverTimestamp() });
            document.getElementById('msg-admin').value = "";
        }

        // PANEL ADMIN
        function mostrarAdminPanel() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(query(collection(db, "citas"), where("estado", "==", "pendiente")), (snap) => {
                const div = document.getElementById('lista-solicitudes');
                div.innerHTML = snap.empty ? "<p class='text-gray-400 text-sm'>Sin solicitudes.</p>" : "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    div.innerHTML += `<div class="bg-white p-3 border rounded">
                        <p class="font-bold text-ritual-gold">${d.userName || 'Cliente'}</p>
                        <p class="text-xs">ðŸ—“ ${new Date(d.fecha).toLocaleString()}</p>
                        <div class="mt-2 flex gap-2">
                            <button onclick="gestionarCita('${docSnap.id}', 'confirmada')" class="bg-green-500 text-white px-3 py-1 rounded text-xs">Confirmar</button>
                            <button onclick="eliminarCita('${docSnap.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-xs">Rechazar</button>
                        </div>
                    </div>`;
                });
            });

            onSnapshot(query(collection(db, "citas"), where("estado", "==", "confirmada")), (snap) => {
                const div = document.getElementById('lista-todas-citas');
                const citas = [];
                snap.forEach(docSnap => citas.push({id: docSnap.id, ...docSnap.data()}));
                citas.sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                div.innerHTML = snap.empty ? "<p class='text-gray-400 text-sm italic'>Agenda libre.</p>" : "";
                citas.forEach(d => {
                    div.innerHTML += `
                    <div class="bg-gray-50 p-3 border-b rounded-md flex flex-col gap-2 shadow-sm">
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500">${new Date(d.fecha).toLocaleString()}</span>
                            <span class="font-bold text-ritual-dark">${d.userName}</span>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button onclick="eliminarCita('${d.id}')" class="bg-green-600 text-white px-4 py-1 rounded text-[10px] uppercase font-bold">âœ“ Terminar</button>
                            <button onclick="eliminarCita('${d.id}')" class="bg-red-400 text-white px-4 py-1 rounded text-[10px] uppercase font-bold">âœ• Cancelar</button>
                        </div>
                    </div>`;
                });
            });
            cargarListaUsuariosChat();
        }

        window.gestionarCita = async (id, est) => { await updateDoc(doc(db, "citas", id), { estado: est }); }
        window.eliminarCita = async (id) => { if(confirm("Â¿Quitar de la agenda?")) await deleteDoc(doc(db, "citas", id)); }

        // PANEL CLIENTE
        function mostrarClientPanel(user) {
            document.getElementById('client-panel').classList.remove('hidden');
            document.getElementById('client-welcome-name').innerText = user.displayName || "Cliente";
            onSnapshot(query(collection(db, "citas"), where("userId", "==", user.uid)), (snap) => {
                const div = document.getElementById('lista-mis-citas');
                div.innerHTML = "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const color = d.estado === 'confirmada' ? 'text-green-600 bg-green-50' : 'text-orange-600 bg-orange-50';
                    div.innerHTML += `<div class="p-3 rounded border flex justify-between ${color}">
                        <span>ðŸ“… ${new Date(d.fecha).toLocaleString()}</span>
                        <span class="font-bold uppercase text-[10px]">${d.estado}</span>
                    </div>`;
                });
            });
            cargarChat(user.uid, 'chat-box-client');
        }

        window.solicitarCita = async () => {
            const f = document.getElementById('fechaSolicitud').value;
            const n = document.getElementById('notaCliente').value;
            if(!f) return alert("Selecciona fecha");
            await addDoc(collection(db, "citas"), { userId: currentUser.uid, userName: currentUser.displayName, fecha: f, nota: n, estado: "pendiente", creado: serverTimestamp() });
            alert("Solicitud enviada.");
        }

        function cargarListaUsuariosChat() {
            onSnapshot(collection(db, "citas"), (snap) => {
                const select = document.getElementById('select-chat-user');
                const users = new Map();
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.userId && d.userName) users.set(d.userId, d.userName);
                });
                select.innerHTML = '<option value="">Selecciona cliente...</option>';
                users.forEach((name, id) => { select.innerHTML += `<option value="${id}">${name}</option>`; });
            });
        }

        window.cargarChatAdmin = () => {
            selectedChatUserId = document.getElementById('select-chat-user').value;
            if(selectedChatUserId) cargarChat(selectedChatUserId, 'chat-box-admin');
        }
    </script>
</body>
</html>
