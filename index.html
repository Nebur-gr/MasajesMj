<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masajes MJ - Wellness & Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ritual-gold': '#C8A165',
                        'ritual-dark': '#2C2A29',
                        'ritual-bg': '#FDFBF7'
                    }
                }
            }
        }
    </script>
    <style>
        .hidden { display: none; }
        .gold-btn { background-color: #C8A165; color: white; border-radius: 8px; font-weight: bold; }
        .profile-card { border-top: 4px solid #C8A165; }
        #chat-box-client, #chat-box-admin { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-ritual-bg text-ritual-dark min-h-screen flex flex-col font-sans">

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <header class="bg-ritual-dark text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif tracking-widest text-ritual-gold">MASAJES MJ</h1>
            <div class="flex items-center gap-3">
                <span id="user-display-name" class="text-[10px] italic text-gray-400"></span>
                <button id="btnLogout" class="hidden text-xs border border-ritual-gold px-2 py-1 rounded" onclick="cerrarSesion()">Salir</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 max-w-lg">

        <section id="auth-screen" class="py-10">
            <div class="bg-white p-6 rounded-lg shadow-xl profile-card">
                <h2 class="text-2xl text-center mb-6 font-serif">Bienvenida</h2>
                <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 border rounded">
                <input type="password" id="password" placeholder="ContraseÃ±a" class="w-full p-3 mb-4 border rounded">
                <button onclick="login()" class="w-full gold-btn py-3 mb-3">INICIAR SESIÃ“N</button>
                <button onclick="loginGoogle()" class="w-full bg-white border p-3 rounded mb-3 flex justify-center items-center gap-2 text-sm shadow-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4"> Google
                </button>
                <button onclick="registro()" class="w-full text-gray-500 text-xs underline text-center block">Crear cuenta nueva</button>
                <p id="auth-error" class="text-red-500 text-center mt-3 text-xs"></p>
            </div>
        </section>

        <section id="name-setup" class="hidden py-10 text-center">
            <div class="bg-white p-6 rounded-lg shadow-xl profile-card">
                <h2 class="text-lg font-serif mb-4">Tu nombre para las citas:</h2>
                <input type="text" id="new-display-name" placeholder="Nombre completo" class="w-full p-3 mb-4 border rounded text-center">
                <button onclick="guardarNombrePerfil()" class="w-full gold-btn py-3">CONFIRMAR</button>
            </div>
        </section>

        <section id="client-panel" class="hidden">
            <h2 class="text-xl font-serif mb-4">Hola, <span id="client-welcome-name"></span></h2>
            
            <div class="bg-white p-5 rounded-lg shadow-md mb-6">
                <h3 class="font-bold text-ritual-gold mb-3">Solicitar Cita</h3>
                <input type="datetime-local" id="fechaSolicitud" class="w-full p-2 border rounded mb-3">
                <textarea id="notaCliente" placeholder="Â¿QuÃ© masaje deseas o quÃ© zona te duele?" class="w-full p-2 border rounded mb-3 h-20 text-sm"></textarea>
                <button onclick="solicitarCita()" class="w-full gold-btn py-2">Enviar Solicitud</button>
            </div>

            <div class="mb-6">
                <h3 class="font-bold mb-2 text-sm">Estado de mis masajes</h3>
                <div id="lista-mis-citas" class="space-y-2"></div>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-bold text-xs mb-2">Chat con MJ</h3>
                <div id="chat-box-client" class="h-40 overflow-y-auto bg-gray-50 p-2 mb-2 border rounded text-xs flex flex-col gap-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="msg-client" class="flex-grow p-2 border rounded text-sm">
                    <button onclick="enviarMensajeCliente()" class="bg-ritual-dark text-white px-3 rounded"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="admin-panel" class="hidden">
            <h2 class="bg-ritual-gold text-white p-3 rounded mb-6 text-center font-serif tracking-widest">AGENDA DE MJ</h2>

            <div class="mb-8">
                <h3 class="font-bold text-orange-600 mb-3 flex items-center gap-2 text-sm">ðŸ”” SOLICITUDES NUEVAS</h3>
                <div id="lista-solicitudes" class="space-y-3"></div>
            </div>

            <div class="mb-8">
                <h3 class="font-bold text-green-700 mb-3 flex items-center gap-2 text-sm">ðŸ“… CITAS PARA HOY</h3>
                <div id="lista-todas-citas" class="space-y-3"></div>
            </div>

            <div class="mb-8">
                <h3 class="font-bold text-gray-500 mb-3 flex items-center gap-2 text-sm">âŒ› HISTORIAL</h3>
                <div id="lista-historial" class="bg-white rounded p-3 shadow-inner max-h-40 overflow-y-auto space-y-2 text-xs"></div>
            </div>

            <div class="bg-white p-4 rounded shadow-lg border-t-4 border-blue-400">
                <h3 class="font-bold text-xs mb-2">Mensajes de Clientes</h3>
                <select id="select-chat-user" onchange="cargarChatAdmin()" class="w-full p-2 border mb-2 text-sm"></select>
                <div id="chat-box-admin" class="h-40 overflow-y-auto bg-gray-50 p-2 mb-2 border rounded text-xs flex flex-col gap-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="msg-admin" class="flex-grow p-2 border rounded text-sm">
                    <button onclick="enviarMensajeAdmin()" class="bg-ritual-dark text-white px-3 rounded"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, deleteDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIqduek2X9EaRbGlojrcHvxupiU4oPQcw",
            authDomain: "quiromasaje-mj.firebaseapp.com",
            projectId: "quiromasaje-mj",
            storageBucket: "quiromasaje-mj.firebasestorage.app",
            messagingSenderId: "747145274624",
            appId: "1:747145274624:web:d1886642fd077d60a63fe5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "mjll5@masajesmj.com";
        let currentUser = null;
        let selectedChatUserId = null;
        let unsubscribeAdminChat = null;

        // --- ACCESO ---
        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { document.getElementById('auth-error').innerText = "Datos incorrectos"; }
        };

        window.loginGoogle = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (err) { alert("Error Google"); }
        };

        window.registro = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch (err) { alert("Error al registrar"); }
        };

        window.cerrarSesion = () => signOut(auth);

        window.guardarNombrePerfil = async () => {
            const n = document.getElementById('new-display-name').value;
            if (n) { await updateProfile(auth.currentUser, { displayName: n }); location.reload(); }
        };

        // --- ESTADO SESIÃ“N ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('btnLogout').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.displayName || user.email;
                if (!user.displayName && user.email !== ADMIN_EMAIL) {
                    document.getElementById('name-setup').classList.remove('hidden');
                } else {
                    document.getElementById('name-setup').classList.add('hidden');
                    if (user.email === ADMIN_EMAIL) { activarAdmin(); } else { activarCliente(user); }
                }
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('client-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
            }
        });

        // --- CLIENTE ---
        function activarCliente(user) {
            document.getElementById('client-panel').classList.remove('hidden');
            document.getElementById('client-welcome-name').innerText = user.displayName;
            onSnapshot(query(collection(db, "citas"), where("userId", "==", user.uid)), (snap) => {
                const div = document.getElementById('lista-mis-citas');
                div.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    div.innerHTML += `<div class="p-3 bg-white border rounded shadow-sm text-xs flex justify-between">
                        <span>${new Date(data.fecha).toLocaleString()}</span>
                        <span class="font-bold text-ritual-gold">${data.estado.toUpperCase()}</span>
                    </div>`;
                });
            });
            cargarChat(user.uid, 'chat-box-client');
        }

        // FUNCIÃ“N CLAVE CORREGIDA PARA LAS NOTAS
        window.solicitarCita = async () => {
            const fechaInput = document.getElementById('fechaSolicitud').value;
            const notaInput = document.getElementById('notaCliente').value; 
            
            if(!fechaInput) return alert("Selecciona fecha y hora");

            await addDoc(collection(db, "citas"), {
                userId: currentUser.uid,
                userName: currentUser.displayName || currentUser.email,
                fecha: fechaInput,
                nota: notaInput, // Se guarda aquÃ­ con seguridad
                estado: "pendiente",
                creado: serverTimestamp()
            });

            document.getElementById('notaCliente').value = "";
            document.getElementById('fechaSolicitud').value = "";
            alert("Solicitud enviada correctamente");
        };

        // --- ADMIN ---
        function activarAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');

            // Solicitudes con NOTA VISIBLE
            onSnapshot(query(collection(db, "citas"), where("estado", "==", "pendiente")), (snap) => {
                const div = document.getElementById('lista-solicitudes');
                div.innerHTML = snap.empty ? "<p class='text-xs text-gray-400'>No hay pendientes</p>" : "";
                snap.forEach(d => {
                    const data = d.data();
                    const notaFinal = (data.nota && data.nota.trim() !== "") ? data.nota : "Sin nota";
                    div.innerHTML += `<div class="p-3 bg-white border rounded shadow-md">
                        <p class="font-bold text-sm">${data.userName}</p>
                        <p class="text-[10px] text-gray-500 mb-2">${new Date(data.fecha).toLocaleString()}</p>
                        <div class="bg-blue-50 p-2 rounded border border-blue-100 mb-2">
                           <p class="text-xs text-blue-800"><strong>Mensaje:</strong> ${notaFinal}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="gestionarCita('${d.id}', 'confirmada')" class="bg-green-500 text-white px-3 py-1 rounded text-[10px] font-bold">ACEPTAR</button>
                            <button onclick="cancelarCita('${d.id}')" class="bg-red-400 text-white px-3 py-1 rounded text-[10px]">RECHAZAR</button>
                        </div>
                    </div>`;
                });
            });

            // Agenda con NOTA
            onSnapshot(query(collection(db, "citas"), where("estado", "==", "confirmada")), (snap) => {
                const div = document.getElementById('lista-todas-citas');
                div.innerHTML = snap.empty ? "<p class='text-xs text-gray-400'>Sin citas hoy</p>" : "";
                snap.forEach(d => {
                    const data = d.data();
                    div.innerHTML += `<div class="p-3 bg-green-50 border border-green-200 rounded flex justify-between items-center">
                        <div>
                            <p class="text-sm font-bold">${data.userName}</p>
                            <p class="text-[10px]">${new Date(data.fecha).toLocaleString()}</p>
                            <p class="text-[10px] italic text-gray-500">Nota: ${data.nota || '-'}</p>
                        </div>
                        <button onclick="terminarMasaje('${d.id}')" class="bg-green-600 text-white px-3 py-1 rounded text-[10px]">LISTO</button>
                    </div>`;
                });
            });

            // Historial
            onSnapshot(collection(db, "historial"), (snap) => {
                const div = document.getElementById('lista-historial');
                div.innerHTML = snap.empty ? "VacÃ­o" : "";
                snap.forEach(d => {
                    const data = d.data();
                    div.innerHTML += `<div class="flex justify-between border-b pb-1">
                        <span>${data.userName} - ${new Date(data.fechaFin).toLocaleDateString()}</span>
                        <button onclick="borrarHistorial('${d.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                    </div>`;
                });
            });
            cargarListaUsuariosChat();
        }

        window.gestionarCita = async (id, est) => { await updateDoc(doc(db, "citas", id), { estado: est }); };
        window.cancelarCita = async (id) => { if(confirm("Â¿Borrar cita?")) await deleteDoc(doc(db, "citas", id)); };
        window.borrarHistorial = async (id) => { if(confirm("Â¿Eliminar?")) await deleteDoc(doc(db, "historial", id)); };

        window.terminarMasaje = async (id) => {
            const ref = doc(db, "citas", id);
            const snap = await getDoc(ref);
            if(snap.exists()){
                await addDoc(collection(db, "historial"), { ...snap.data(), fechaFin: new Date().toISOString() });
                await deleteDoc(ref);
            }
        };

        // --- CHAT ---
        function cargarChat(chatUid, containerId) {
            const q = query(collection(db, "mensajes"), where("chatId", "==", chatUid));
            return onSnapshot(q, (snapshot) => {
                const div = document.getElementById(containerId);
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                div.innerHTML = "";
                msgs.forEach(d => {
                    const esMio = d.emisorId === currentUser.uid;
                    const bg = esMio ? "bg-ritual-gold text-white self-end" : "bg-gray-200 text-gray-800 self-start";
                    div.innerHTML += `<div class="px-2 py-1 rounded-lg max-w-[80%] ${bg}">${d.texto}</div>`;
                });
                div.scrollTop = div.scrollHeight;
            });
        }

        window.enviarMensajeCliente = async () => {
            const t = document.getElementById('msg-client').value;
            if(!t) return;
            await addDoc(collection(db, "mensajes"), { chatId: currentUser.uid, emisorId: currentUser.uid, texto: t, timestamp: serverTimestamp() });
            document.getElementById('msg-client').value = "";
        };

        window.enviarMensajeAdmin = async () => {
            const t = document.getElementById('msg-admin').value;
            if(!t || !selectedChatUserId) return;
            await addDoc(collection(db, "mensajes"), { chatId: selectedChatUserId, emisorId: currentUser.uid, texto: t, timestamp: serverTimestamp() });
            document.getElementById('msg-admin').value = "";
        };

        function cargarListaUsuariosChat() {
            onSnapshot(collection(db, "citas"), (snap) => {
                const select = document.getElementById('select-chat-user');
                const users = new Map();
                snap.forEach(doc => { const d = doc.data(); if(d.userId) users.set(d.userId, d.userName); });
                const currentVal = select.value;
                select.innerHTML = '<option value="">Seleccionar cliente...</option>';
                users.forEach((name, id) => { select.innerHTML += `<option value="${id}">${name}</option>`; });
                select.value = currentVal;
            });
        }

        window.cargarChatAdmin = () => {
            selectedChatUserId = document.getElementById('select-chat-user').value;
            if (unsubscribeAdminChat) unsubscribeAdminChat();
            if(selectedChatUserId) unsubscribeAdminChat = cargarChat(selectedChatUserId, 'chat-box-admin');
        };

    </script>
</body>
</html>
